{% extends 'adminbase.html' %}
{% block body %}
 	<!-- Begin text carousel intro section -->
     <section id="text-carousel-intro-section" class="parallax" data-stellar-background-ratio="0.5" style="background-image: url(static/img/img2.jpg);">
				
        <div class="container">
            <div class="caption text-center text-white" data-stellar-ratio="0.7">

                
                    <div class="item">
                        <h3>view FAQ</h3>
                        
                        <div class="extra-space-l">

                            <table class="table">
                                <thead>
                                  <tr>
                                    <th> Question</th>
                                    <th>Answer</th>
                                  
                                  </tr>
                                </thead>
                                <tbody>
                                  {% for row in rows %}
                                  <tr>
                                    <td>{{row['question']}}</td>
                                    <td>{{row['answer']}}</td>
                                      
                              
                              
                                  </tr> 
                                  {% endfor %}     
                                  
                                 
                                </tbody>
                              </table>
                        </div>
                     
                    </div>
                </div>

            </div> <!-- /.caption -->
        </div> <!-- /.container -->

    </section>
    <!-- End text carousel intro section -->
     
  {% endblock %}
